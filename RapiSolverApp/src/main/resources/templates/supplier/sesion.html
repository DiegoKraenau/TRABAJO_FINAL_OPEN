<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="ISO-8859-1">
<title>Iniciar sesion</title>
<style>

#formulario {
	position: relative !important;
	left: 30% !important;
}

#ImagenLogo{
	width:400px;
    height:250px;
    border-radius:150px;
    position: relative !important;
	left: 30% !important;
    
}

</style>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="p-3">
            <img class="img-fluid rounded-circle" src="/img/Logo.jpg" id="ImagenLogo" >
     </div>
	
	<form id="formulario" th:action="@{/supplier/principal}">
		<div class="form-group" >
			<label for="exampleInputEmail1">Email address</label> <input
				type="email" class="form-control col-lg-3 col-md-3 col-xs-12"
				id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Enter email"> <small id="emailHelp"
				class="form-text text-muted">We'll never share your email
				with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control col-lg-3 col-md-3 col-xs-12"
				id="exampleInputPassword1" placeholder="Password">
		</div>

		<button type="submit" class="btn btn-primary">Ingresar</button>
	</form>

</body>
</html>
