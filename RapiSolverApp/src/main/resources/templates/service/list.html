<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-secondary">Buscar Servicios</div>
			<div class="card-body">
				<div class="form-inline">
					<form th:action="@{/service/searchByServiceName}" method="get">
						<div class="row">
							<div class="col-8">
								<input id="inputServicioNombre" type="text"
								class="form-control" name="servicioNombre"
								placeholder="Buscar por nombre">
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger">Buscar</button>
							</div>
						</div>
					</form>
					
				</div>
				<div class="table responsive">
					<table class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Categoria</th>
								<th>Cost</th>
								<th>Detalle</th>								
							</tr>
						</thead>
						<tbody>
							<tr th:each="servicio:${listadoServicios}" >
								<td th:text="${servicio.serviceId}"></td>
								<td th:text="${servicio.serviceName}"></td>
								<td th:text="${servicio.serviceCategory.categoryName}"></td>
								<td th:text="${servicio.serviceCost}"></td>
								<td><a th:href="@{'/service/details/' + ${servicio.serviceId}}"
									   class="btn btn-success">Detalle</a>
								</td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
