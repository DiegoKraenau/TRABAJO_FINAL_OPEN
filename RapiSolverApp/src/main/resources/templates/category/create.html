<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler " type="button" data-toggle="collapse" 
				data-target="#navbarToggerRapiSolver" 
				aria-controls="navbarToggerRapiSolver" 
				aria-expanded="false" 
				aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse "  id="navbarToggerRapiSolver">
    			<a class="navbar-brand" th:href="@{/supplier/principal}">RapiSolver</a>
    			<ul class="navbar-nav mr-auto mt-2 mt-lg-0 "> 
    				<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/supplier/perfil}">Mi perfil</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/service/list}">Buscar Servicio</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/service/nuevo}">Agregar Servicio</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/category/list}">Categorias</a>
          			</li>
					<a th:href="@{/}" class="btn btn-danger">Cerrar Sesion</a>
    			</ul> 
    		</div> 		
    	</nav>
    	<br>
    	<br>
    	<br>
    	<br>
	<div class="container">
		<form th:action="@{/category/guardar}" th:object="${category}" method="post" class="form-group col-md-6">
			<div class="form-group">
    			<h2>Crear Categoria:</h2><br>
    			<input type="text" th:field="*{categoryName}" class="form-control" id="nombreCategoria" placeholder="Ingrese nombre de categoria">
  			</div>
  			<button type="submit" class="btn btn-primary">Registrar Categoria</button>
  		</form>	
	</div>

</html>
