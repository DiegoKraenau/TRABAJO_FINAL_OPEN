<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<form th:action="@{/category/guardar}" th:object="${category}" method="post">
			<div class="form-group col-md-6">
    			<label for="nombreCategoria">Nombre de Categoria</label>
    			<input type="text" th:field="*{categoryName}" class="form-control" id="nombreCategoria" placeholder="Ingrese nombre de categoria">
  			</div>
  			<button type="submit" class="btn btn-primary">Registrar Categoria</button>
  		</form>	
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
