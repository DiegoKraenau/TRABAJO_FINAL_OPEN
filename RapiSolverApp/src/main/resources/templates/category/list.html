<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler " type="button" data-toggle="collapse" 
				data-target="#navbarToggerRapiSolver" 
				aria-controls="navbarToggerRapiSolver" 
				aria-expanded="false" 
				aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse "  id="navbarToggerRapiSolver">
    			<a class="navbar-brand" th:href="@{/supplier/principal}">RapiSolver</a>
    			<ul class="navbar-nav mr-auto mt-2 mt-lg-0 "> 
    				<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/supplier/perfil}">Mi perfil</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/service/list}">Buscar Servicio</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/service/nuevo}">Agregar Servicio</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link js-scroll-trigger" th:href="@{/category/list}">Categorias</a>
          			</li>
					<a th:href="@{/}" class="btn btn-danger">Cerrar Sesion</a>
    			</ul> 
    		</div> 		
    	</nav>
	<div class="container">
		<div class="card">
		<div class="card-header text-white bg-secondary">Lista de categorias</div>
		<div class="card-body">
			<form th:action="@{/category/nuevo}" method="get">
				<button type="sumbit" class="btn btn-success">Registrar</button>
			</form>
			<br>
			<!--<div><a href="@{/category/nuevo}" class="btn btn-success">Registrar</a></div>-->
			<div class="table responsive">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre de Categoria</th>								
						</tr>
					</thead>
					<tbody>
						<tr th:each="categoria:${listadoCategorias}" >
							<td th:text="${categoria.categoryId}"></td>
							<td th:text="${categoria.categoryName}"></td>				
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
	</div>
	
</body>


</html>
